<template>
    <require from="../components/date-range/date-range"></require>
    <require from="../components/moods-selection/moods-selection"></require>

    <require from="../components/charts/mood-dominants"></require>
    <require from="../components/charts/mood-hourly"></require>
    <require from="../components/charts/people-together"></require>
    <require from="../components/charts/neutral-percent"></require>

            <date-range range.two-way="range"></date-range>
            <moods-selection></moods-selection>

    <div class="row">
        <div class="col-md-9">
            <mood-averages range.bind="range"></mood-averages>
        </div>
        <div class="col-md-3">
            <mood-hourly range.bind="range"></mood-hourly>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mood-dominants range.bind="range"></mood-dominants>
        </div>
        <div class="col-md-3">
            <people-together range.bind="range"></people-together>
        </div>
        <div class="col-md-3">
            <neutral-percent range.bind="range"></neutral-percent>
        </div>
    </div>
