<template>
    <div class="card">
        <div class="header">
            <h4 class="title">Moods Averages</h4>
            <p class="category">Calculated daily average from ${startPeriodFormat} to ${endPeriodFormat} of each mood</p>
        </div>
        <div class="content">
            <div class="chart-container" style="position: relative; height:35vh">
                <canvas></canvas>
            </div>
            <div class="footer">
                <div class="legend">
                    <span repeat.for="mood of moods">
                        <i class="fa fa-circle" css="color: ${ mood.Color }"></i> ${ mood.Name }
                    </span>
                </div>  
            </div>
        </div>
    </div>
</template>
